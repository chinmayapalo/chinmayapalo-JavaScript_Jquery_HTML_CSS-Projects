<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Searchvidz</title>
    <link rel="stylesheet" href="css/YoutubeSearch.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="js/YoutubeSearch.js">
    </script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Search <span> Vidz </span> </h1>
        <p>Search All Youtube Videos</p>
      </header>
    <section>
<form id="search-form"  name="search-form" onsubmit="return search()">
<div class="fieldcontainer">
  <input type="search" id="query" class="search-field" placeholder="Search Youtube....">
  <input type="submit" name="search-btn" value="" id="search-btn">
</div>
      </form>
      <ul id="results">
      </ul>
      <div id="buttons">
      </div>
    </section>
    <footer>
<p>CopyRight &copy; 2018, All Rights Reserved</p>
    </footer>
    </div>
  </body>
</html>
